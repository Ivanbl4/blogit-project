{% load static %}
<!-- Start Header Area -->
<header id="header" class="mb-0">
    <div class="container main-menu">
      <div class="row align-items-center d-flex">
        <div id="logo">
          <a href="{% url 'index' %}"><img src="{% static 'img/logored.png' %}" class="col-lg-3" alt="" title=""/></a>
        </div>
        <nav id="nav-menu-container">
          <ul class="nav-menu">
            <li class=""><a class="active" href="/">Home</a></li>

            {% if user.is_authenticated %}
              <li><a href="#">Create blog</a></li>
            {% endif %}

            <li><a href="#">Contact</a></li>

            {% if user.is_authenticated %}
              <li><a href="{% url 'get_user_profile' user.get_username %}">@{{user.get_username}}</a></li>
            {% endif %}

            {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- End Header Area -->
