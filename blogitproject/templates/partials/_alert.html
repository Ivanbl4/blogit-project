{% load static %}
{% if messages %}
<!-- Notifications -->
{% for message in messages %}
<div class="container">
  <div class="row">
    <div class="col-lg-4 mx-auto">
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" id="notification">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>  
{% endfor %}
  <!-- End Notifications -->
{% endif %}
