{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock title %}
{% block content %}


  <div class="mb-3">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <img src="{% static 'img/heder_login1.jpg' %}" alt="" class="w-100 feature-img wow fadeIn" data-wow-duration="2s" data-wow-delay="0s"/>
      </div>
      <div class="col-lg-4">
        <div class="card-body py-5 px-md-5">
          <form action="{% url 'register' %}" method="POST" class="volunter-form needs-validation mt-5" novalidate>
            {% csrf_token %}
              <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Your Username" autocomplete="off" required="">
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
              <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Your Email" autocomplete="off">
              </div>
              <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Your Password" autocomplete="off">
              </div>
              <div class="form-group">
                <input name="password1" type="password" class="form-control" placeholder="Re-type Password" autocomplete="off">
              </div>
              <div class="form-group text-center mt-5">
                <button type="submit" class="primary-btn col-md-6 mx-auto d-block" data-text="Register">
                    <span>R</span>
                    <span>e</span>
                    <span>g</span>
                    <span>i</span>
                    <span>s</span>
                    <span>t</span>
                    <span>e</span>
                    <span>r</span>
                </button>
              </div>
          </form>
          <div class="text-center mb-2">
            <span><strong>or</strong></span>
          </div>
          <div class="text-center">
              <a href="{% url 'login' %}" class="primary-btn col-md-6 mx-auto d-block" data-text="Sign in">
                <span>S</span>
                <span>i</span>
                <span>n</span>
                <span> </span>
                <span>i</span>
                <span>n</span>
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Section: Design Block -->

{% endblock %}
